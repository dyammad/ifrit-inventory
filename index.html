<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="Gerencie sua coleção de Final Fantasy com IA - Reconhecimento de imagem, chatbot inteligente e recomendações personalizadas" />
  <meta name="keywords" content="Final Fantasy, inventário, coleção, IA, chatbot, reconhecimento de imagem" />
  <meta name="author" content="Ifrit Inventory" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Ifrit Inventory • Coleção Final Fantasy" />
  <meta property="og:description" content="Gerencie sua coleção de Final Fantasy com IA" />
  <meta property="og:image" content="assets/logo-meteor.svg" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ifrit Inventory • Coleção Final Fantasy" />
  <meta name="twitter:description" content="Gerencie sua coleção de Final Fantasy com IA" />
  
  <!-- Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ifrit Inventory" />
  
  <title>Ifrit Inventory • Coleção Final Fantasy</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="user-management.css" />
  <link rel="stylesheet" href="public-registration.css" />
  <link rel="stylesheet" href="item-approval.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  
  <!-- Icons & Manifest -->
  <link rel="icon" href="assets/logo-meteor.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ff4d2e" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo-meteor.svg" alt="Ifrit Inventory" class="logo" width="28" height="28" loading="eager" />
      <span>Ifrit Inventory</span>
    </div>
    <div class="actions">
      <input id="searchInput" type="search" placeholder="Buscar itens..." aria-label="Buscar itens" />
      <select id="sortSelect" title="Ordenar por" aria-label="Ordenar por">
        <option value="name-asc">Nome (A→Z)</option>
        <option value="name-desc">Nome (Z→A)</option>
        <option value="year-desc">Ano (mais novo)</option>
        <option value="year-asc">Ano (mais antigo)</option>
        <option value="rarity-desc">Raridade (alta)</option>
        <option value="rarity-asc">Raridade (baixa)</option>
        <option value="lottery-asc">Ordem da Loteria</option>
      </select>
      <button id="addItemBtn" class="btn primary" aria-label="Adicionar novo item">
        <i class="fa-solid fa-plus" aria-hidden="true"></i> 
        <span class="hide-mobile">Adicionar</span>
        <span class="hide-desktop">Novo</span>
      </button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Categorias</h3>
      <nav id="categoryList" class="category-list">
        <!-- Populado via JS -->
      </nav>

      <h3>Filtros</h3>
      <div class="filters">
        <label class="filter">
          <span>Compreensivo</span>
          <select id="platformFilter">
            <option value="">Todas plataformas</option>
            <option>PS1</option>
            <option>PS2</option>
            <option>PS3</option>
            <option>PS4</option>
            <option>PS5</option>
            <option>Switch</option>
            <option>PC</option>
            <option>Livro</option>
            <option>Merch</option>
          </select>
        </label>
      </div>
    </aside>

    <main class="content">
      <div class="stats" id="statsBar">
        <!-- KPIs renderizados via JS -->
      </div>
      <div class="backup-bar">
        <button id="exportBtn" class="btn"><i class="fa-solid fa-download"></i> Exportar JSON</button>
        <label class="btn">
          <i class="fa-solid fa-upload"></i> Importar JSON
          <input id="importInput" type="file" accept="application/json" hidden />
        </label>
        <button id="pasteImportBtn" class="btn"><i class="fa-solid fa-clipboard"></i> Colar JSON</button>
        <button id="resetDbBtn" class="btn danger"><i class="fa-solid fa-database"></i> ATUALIZAR</button>
        <span class="hint">Dica: arraste um arquivo .json aqui para importar</span>
      </div>
      <section class="dashboard" id="lotteryDashboard">
        <!-- Progresso de loterias renderizado via JS -->
      </section>
      <section class="latest" id="latestGallery">
        <!-- Últimos com foto renderizados via JS -->
      </section>
      <section id="achievementsSection" class="achievements-section">
        <!-- Conquistas renderizadas via JS -->
      </section>
      <section>
        <div id="itemsGrid" class="grid">
          <!-- Cards renderizados via JS -->
        </div>
        <div id="emptyState" class="empty" hidden>
          <i class="fa-regular fa-folder-open"></i>
          <p>Nenhum item encontrado com os filtros atuais.</p>
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <span>© Ifrit Inventory — Final Fantasy Collection Organizer</span>
  </footer>

  <!-- Modal: Adicionar Item -->
  <div id="addItemModal" class="modal" aria-hidden="true" hidden>
    <div class="modal-dialog">
      <div class="modal-header">
        <h3>Adicionar item</h3>
        <button type="button" class="icon-btn" id="closeAddModal" aria-label="Fechar"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <form id="addItemForm" class="modal-body">
        <div class="form-grid">
          <label>
            <span>Nome</span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span>Categoria</span>
            <select name="category" id="addCategory" required>
              <!-- opções preenchidas via JS -->
            </select>
          </label>
          <label>
            <span>Raridade (0–5)</span>
            <input type="number" name="rarity" min="0" max="5" value="0" />
          </label>
          
        </div>

        <label class="block">
          <span>Notas</span>
          <textarea name="notes" rows="3" placeholder="Detalhes do item, edição, estado, etc."></textarea>
        </label>

        <div class="image-field">
          <div class="preview" id="imagePreview"><i class="fa-regular fa-image"></i></div>
          <div class="image-actions">
            <label class="btn">
              <i class="fa-solid fa-upload"></i> Selecionar foto
              <input id="imageInput" type="file" accept="image/*" hidden />
            </label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn" id="cancelAddBtn">Cancelar</button>
          <button type="submit" class="btn primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="user-management.js"></script>
  <script src="public-registration.js"></script>
  <script src="item-approval.js"></script>
  <script src="script.js"></script>
  <script src="auth-integration.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error)
      })
    }
  </script>
</body>
</html>
